<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Library App</title>
</head>

<body>
    <div class="container">
        <h1> My Simple Library App </h1>


        <form id="book-form">

            <div class=" form-group">
                <label for="title"> Title </label>
                <input type="text" id="title">
            </div>

            <div class=" form-group">
                <label for="author"> Author</label>
                <input type="text" id="author">
            </div>

            <div class=" form-group">
                <label for="No. of copies"> No.of copies </label>
                <input type="text" id="No. of copies">
            </div>

            <input type="submit" value="Add Book" class="Book btn">

        </form>

        <table class="table">
            <thead>
                <tr>
                    <th> Title </th>
                    <th> Author</th>
                    <th> No. of copies </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="book-list">


            </tbody>



        </table>

    </div>
</body>

</html>
